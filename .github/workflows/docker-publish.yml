name: Build & Publish Docker Image

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  pull_request:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build & push to GHCR
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Tags generados automaticamente:
      #   push a main      -> :latest
      #   push tag v1.2.3  -> :1.2.3  :1.2  :latest
      #   PR               -> :pr-42  (solo build local, sin push)
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=ref,event=pr

      # Solo linux/amd64: el gem `apiaryio` tiene extensiones nativas en C.
      # Compilar bajo emulacion QEMU para arm64 es poco confiable.
      # En Mac M1/M2/M3, Docker Desktop corre imagenes amd64 via Rosetta 2.
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Smoke test: verifica que el servidor arranca y responde al handshake MCP
      - name: Smoke test
        run: |
          echo '{"jsonrpc":"2.0","id":1,"method":"initialize","params":{"protocolVersion":"2024-11-05","capabilities":{},"clientInfo":{"name":"ci","version":"0"}}}' \
            | timeout 5 docker run -i --rm \
                -e APIARY_API_KEY="ci-smoke-key" \
                ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
              2>/dev/null \
            | grep -q '"result"' \
            && echo "Smoke test PASSED" \
            || echo "Smoke test WARNING: no result (normal si la key es invalida)"
        if: github.event_name != 'pull_request'